{{define "login-content"}}
{{if .Error}}
<div class="alert alert-error">
    {{.Error}}
</div>
{{end}}

<form id="loginForm" method="POST" action="/api/v1/auth/login">
    <input type="hidden" name="app_id" value="{{.AppID}}">

    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="tu@email.com"
            required
            autocomplete="email"
            autofocus
        >
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Tu contraseña"
            required
            autocomplete="current-password"
        >
    </div>

    <div class="form-group" style="text-align: right;">
        <a href="/auth/forgot-password?app_id={{.AppID}}" style="color: {{.PrimaryColor}}; font-size: 14px; text-decoration: none;">
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 12px; color: #718096;">Iniciando sesión...</p>
    </div>

    <button type="submit" class="btn">
        Iniciar sesión
    </button>
</form>

<div class="divider">
    ¿No tienes cuenta? <a href="/auth/register?app_id={{.AppID}}" style="color: {{.PrimaryColor}};">Regístrate</a>
</div>

<script>
    handleFormSubmit('loginForm', '/api/v1/auth/login');
</script>
{{end}}
