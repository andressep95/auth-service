{{define "login-content"}}
<div id="serverError" class="alert alert-error" style="display: none;"></div>

<form id="loginForm" method="POST" action="/api/v1/auth/login">
    <input type="hidden" name="app_id" value="{{.AppID}}">

    <div class="field">
        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="usuario@ejemplo.com"
            autocomplete="email"
            autofocus
        >
        <small class="p-error" id="emailError" style="display: none;"></small>
    </div>

    <div class="field">
        <label for="password">ContraseÃ±a</label>
        <div class="password-wrapper">
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseÃ±a"
                autocomplete="current-password"
            >
            <i class="password-toggle" id="passwordToggle" onclick="togglePasswordVisibility('password', 'passwordToggle')">
                ğŸ‘ï¸
            </i>
        </div>
        <small class="p-error" id="passwordError" style="display: none;"></small>
    </div>

    <div class="forgot-password-link">
        <a href="/auth/forgot-password?app_id={{.AppID}}">Â¿Olvidaste tu contraseÃ±a?</a>
    </div>

    <button type="submit" class="btn submit-button" id="submitBtn">
        <span id="btnText">Iniciar SesiÃ³n</span>
        <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
    </button>

    <div class="register-link">
        <span>Â¿No tienes cuenta? </span>
        <a href="/auth/register?app_id={{.AppID}}" class="link-button">RegÃ­strate</a>
    </div>
</form>

<script>
    (function() {
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const serverError = document.getElementById('serverError');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        // ValidaciÃ³n en tiempo real
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);

        function validateEmail() {
            const value = emailInput.value.trim();
            if (!value) {
                showError(emailError, 'El email es requerido');
                emailInput.classList.add('p-invalid');
                return false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                showError(emailError, 'El email no es vÃ¡lido');
                emailInput.classList.add('p-invalid');
                return false;
            }
            hideError(emailError);
            emailInput.classList.remove('p-invalid');
            return true;
        }

        function validatePassword() {
            const value = passwordInput.value;
            if (!value) {
                showError(passwordError, 'La contraseÃ±a es requerida');
                passwordInput.classList.add('p-invalid');
                return false;
            }
            hideError(passwordError);
            passwordInput.classList.remove('p-invalid');
            return true;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validar todos los campos
            const emailValid = validateEmail();
            const passwordValid = validatePassword();

            if (!emailValid || !passwordValid) {
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            serverError.style.display = 'none';

            // Preparar datos
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // Login exitoso
                    if (result.redirect_url) {
                        window.location.href = result.redirect_url;
                    } else {
                        serverError.className = 'alert alert-success';
                        serverError.textContent = 'Â¡Login exitoso!';
                        serverError.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    // Error de login
                    serverError.className = 'alert alert-error';
                    serverError.textContent = result.error || 'Error al iniciar sesiÃ³n';
                    serverError.style.display = 'block';
                }
            } catch (error) {
                serverError.className = 'alert alert-error';
                serverError.textContent = 'Error de conexiÃ³n. Por favor, intenta nuevamente.';
                serverError.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    })();

    function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.textContent = 'ğŸ™ˆ';
        } else {
            input.type = 'password';
            icon.textContent = 'ğŸ‘ï¸';
        }
    }
</script>
{{end}}
