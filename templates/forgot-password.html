{{define "forgot-password-content"}}
<div class="forgot-content">

    <!-- Lock SVG -->
    <div class="forgot-icon-wrapper">
        <svg
            class="forgot-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <rect x="4" y="11" width="16" height="9" rx="2"></rect>
            <path d="M8 11V7a4 4 0 0 1 8 0v4"></path>
        </svg>
    </div>

    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu email y te enviaremos un enlace para resetear tu contraseña.</p>

    <div id="serverMessage" class="alert" style="display: none;"></div>

    <form id="forgotForm" novalidate>
        <div class="field">
            <input
                type="email"
                id="email"
                name="email"
                placeholder="usuario@ejemplo.com"
                autocomplete="email"
                autofocus
            >
            <small class="p-error" id="emailError"></small>
        </div>

        <button type="submit" class="btn submit-button" id="submitBtn">
            <span id="btnText">Enviar enlace de recuperación</span>
            <div class="btn-spinner" id="btnSpinner" style="display:none;"></div>
        </button>
    </form>

    <div class="form-footer-link back-to-login">
        <a href="/auth/login?app_id={{.AppID}}">← Volver al login</a>
    </div>
</div>

<script>
(function () {
    const form = document.getElementById('forgotForm');
    const email = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const serverMessage = document.getElementById('serverMessage');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    let submitted = false;

    function showError(input, errorEl, message) {
        input.classList.add('p-invalid');
        errorEl.textContent = message;
    }

    function clearError(input, errorEl) {
        input.classList.remove('p-invalid');
        errorEl.textContent = '';
    }

    function validateEmail() {
        const value = email.value.trim();

        if (!value) {
            showError(email, emailError, 'El email es requerido');
            return false;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
            showError(email, emailError, 'El email no es válido');
            return false;
        }

        clearError(email, emailError);
        return true;
    }

    email.addEventListener('input', () => {
        if (submitted) validateEmail();
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitted = true;

        if (!validateEmail()) return;

        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';
        serverMessage.style.display = 'none';

        try {
            const res = await fetch('/api/v1/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email.value.trim() })
            });

            serverMessage.className = 'alert alert-success';
            serverMessage.innerHTML = `
                <strong>Email enviado</strong><br>
                Si existe una cuenta asociada, recibirás un enlace para restablecer tu contraseña.
            `;
            serverMessage.style.display = 'block';

            email.value = '';
            email.disabled = true;
            submitBtn.disabled = true;
            btnText.textContent = 'Email enviado';

        } catch {
            serverMessage.className = 'alert alert-error';
            serverMessage.textContent = 'Error de conexión. Intenta nuevamente.';
            serverMessage.style.display = 'block';
        } finally {
            btnSpinner.style.display = 'none';
        }
    });
})();
</script>
{{end}}
