{{define "forgot-password-content"}}
<div class="forgot-content">

    <!-- Form Wrapper - Se oculta cuando se env√≠a exitosamente -->
    <div id="formWrapper">
        <!-- Lock SVG -->
        <div class="forgot-icon-wrapper">
            <svg
                class="forgot-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <rect x="4" y="11" width="16" height="9" rx="2"></rect>
                <path d="M8 11V7a4 4 0 0 1 8 0v4"></path>
            </svg>
        </div>

        <h2>Recuperar contrase√±a</h2>
        <p>Ingresa tu email y te enviaremos un enlace para resetear tu contrase√±a.</p>

        <form id="forgotForm" novalidate>
            <div class="field">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="usuario@ejemplo.com"
                    autocomplete="email"
                    autofocus
                >
                <small class="p-error" id="emailError"></small>
            </div>

            <button type="submit" class="btn submit-button" id="submitBtn">
                <span id="btnText">Enviar enlace de recuperaci√≥n</span>
                <div class="btn-spinner" id="btnSpinner" style="display:none;"></div>
            </button>
        </form>

        <div class="form-footer-link back-to-login">
            <a href="/auth/login">‚Üê Volver al login</a>
        </div>
    </div>

    <!-- Success/Error Message - Se muestra cuando hay respuesta -->
    <div id="serverMessage" class="alert" style="display: none;"></div>
</div>

<script>
(function () {
    const form = document.getElementById('forgotForm');
    const formWrapper = document.getElementById('formWrapper');
    const email = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const serverMessage = document.getElementById('serverMessage');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    let submitted = false;
    let countdownInterval = null;

    function showError(input, errorEl, message) {
        input.classList.add('p-invalid');
        errorEl.textContent = message;
    }

    function clearError(input, errorEl) {
        input.classList.remove('p-invalid');
        errorEl.textContent = '';
    }

    function validateEmail() {
        const value = email.value.trim();

        if (!value) {
            showError(email, emailError, 'El email es requerido');
            return false;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
            showError(email, emailError, 'El email no es v√°lido');
            return false;
        }

        clearError(email, emailError);
        return true;
    }

    function startCountdown() {
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');

        countdownInterval = setInterval(() => {
            seconds--;
            if (countdownEl) {
                countdownEl.textContent = seconds;
            }

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/auth/login';
            }
        }, 1000);
    }

    function resetForm() {
        formWrapper.style.display = 'block';
        email.disabled = false;
        email.value = '';
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnText.textContent = 'Enviar enlace de recuperaci√≥n';
        btnSpinner.style.display = 'none';
        serverMessage.style.display = 'none';
        clearError(email, emailError);
        submitted = false;

        if (countdownInterval) {
            clearInterval(countdownInterval);
            countdownInterval = null;
        }
    }

    email.addEventListener('input', () => {
        if (submitted) validateEmail();
    });

    email.addEventListener('focus', () => {
        // Si el usuario vuelve a hacer focus despu√©s de un error, permitir reintentar
        if (email.disabled) {
            resetForm();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitted = true;

        if (!validateEmail()) return;

        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';
        serverMessage.style.display = 'none';

        try {
            const res = await fetch('/api/v1/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email.value.trim() })
            });

            // Ocultar formulario original
            formWrapper.style.display = 'none';

            // Siempre muestra √©xito (seguridad - no revelar si el email existe)
            serverMessage.className = 'alert alert-success';
            serverMessage.innerHTML = `
                <div style="text-align: center; padding: 1rem 0;">
                    <svg style="width: 90px; height: 90px; margin: 0 auto 1.5rem; display: block; stroke: #10b981;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                    <strong style="display: block; font-size: 1.3rem; margin-bottom: 1rem; color: #10b981;">¬°Email enviado!</strong>
                    <p style="margin: 0 0 0.75rem 0; color: #333; font-size: 1rem; line-height: 1.5;">Si existe una cuenta asociada a:</p>
                    <p style="margin: 0 0 1rem 0; color: var(--primary-color); font-weight: 600; font-size: 1.05rem;">${email.value.trim()}</p>
                    <p style="margin: 0 0 1.5rem 0; color: #333; font-size: 1rem; line-height: 1.5;">Recibir√°s un enlace para restablecer tu contrase√±a.</p>
                    <div style="background: #f0fdf4; border-left: 4px solid #10b981; padding: 1rem; margin: 1.5rem 0; border-radius: 4px; text-align: left;">
                        <p style="margin: 0; color: #166534; font-size: 0.9rem; line-height: 1.6;">
                            <strong>üìß Revisa tu bandeja de entrada</strong><br>
                            <span style="color: #15803d;">Si no ves el email, verifica tu carpeta de spam.</span>
                        </p>
                    </div>
                    <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #e5e7eb;">
                    <p style="margin: 1rem 0 0.5rem 0; font-size: 1rem; color: #374151;">Redirigiendo al login en <strong id="countdown" style="color: var(--primary-color); font-size: 1.2rem;">10</strong> segundos...</p>
                    <a href="/auth/login" style="color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 1rem; display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; border: 2px solid var(--primary-color); border-radius: 6px; transition: all 0.2s ease;">
                        Ir al login ahora ‚Üí
                    </a>
                </div>
            `;
            serverMessage.style.display = 'block';

            // Iniciar countdown
            startCountdown();

        } catch (error) {
            serverMessage.className = 'alert alert-error';
            serverMessage.innerHTML = `
                <div style="text-align: center;">
                    <svg style="width: 70px; height: 70px; margin: 0 auto 1rem; display: block; stroke: #ef4444;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <strong style="display: block; margin-bottom: 0.5rem; font-size: 1.1rem; color: #ef4444;">Error de conexi√≥n</strong>
                    <p style="margin: 0.5rem 0; color: #555;">No se pudo enviar el email. Por favor, intenta nuevamente.</p>
                    <button
                        onclick="document.getElementById('email').focus(); this.parentElement.parentElement.style.display='none';"
                        style="margin-top: 1rem; padding: 0.65rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease;"
                        onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';"
                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';"
                    >
                        <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 6px; stroke: currentColor;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                        </svg>
                        <span style="vertical-align: middle;">Reintentar</span>
                    </button>
                </div>
            `;
            serverMessage.style.display = 'block';

            // Resetear bot√≥n para permitir reintentar
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            btnText.textContent = 'Enviar enlace de recuperaci√≥n';
            btnSpinner.style.display = 'none';
        }
    });
})();
</script>
{{end}}
