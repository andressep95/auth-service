{{define "forgot-password-content"}}
<div class="forgot-content">
    <div class="forgot-icon-wrapper">
        <div class="forgot-icon">üîê</div>
    </div>
    <h2>Recuperar contrase√±a</h2>
    <p>Ingresa tu email y te enviaremos un enlace para resetear tu contrase√±a.</p>

    <div id="serverMessage" class="alert alert-info" style="display: none;"></div>

    <form id="forgotForm" class="forgot-form">
        <div class="field">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="usuario@ejemplo.com"
                autocomplete="email"
                autofocus
            >
            <small class="p-error" id="emailError" style="display: none;"></small>
        </div>

        <button type="submit" class="btn submit-button" id="submitBtn">
            <span id="btnText">Enviar enlace de recuperaci√≥n</span>
            <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
        </button>
    </form>

    <div class="back-to-login">
        <a href="/auth/login?app_id={{.AppID}}">‚Üê Volver al login</a>
    </div>
</div>

<script>
    (function() {
        const form = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const serverMessage = document.getElementById('serverMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        // Validaci√≥n en tiempo real
        emailInput.addEventListener('blur', validateEmail);

        function validateEmail() {
            const value = emailInput.value.trim();
            if (!value) {
                showError(emailError, 'El email es requerido');
                emailInput.classList.add('p-invalid');
                return false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                showError(emailError, 'El email no es v√°lido');
                emailInput.classList.add('p-invalid');
                return false;
            }
            hideError(emailError);
            emailInput.classList.remove('p-invalid');
            return true;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validar email
            if (!validateEmail()) {
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            serverMessage.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim()
                    }),
                });

                // Nota: El endpoint siempre retorna 200 por seguridad (no revela si el email existe)
                if (response.ok) {
                    // Mostrar mensaje de √©xito
                    serverMessage.className = 'alert alert-success';
                    serverMessage.innerHTML = `
                        <strong>‚úÖ Email enviado</strong><br>
                        Si existe una cuenta con ese email, recibir√°s un enlace para resetear tu contrase√±a.<br>
                        <small>Revisa tu bandeja de entrada y spam.</small>
                    `;
                    serverMessage.style.display = 'block';

                    // Limpiar formulario
                    emailInput.value = '';
                    emailInput.classList.remove('p-invalid');

                    // Deshabilitar formulario
                    emailInput.disabled = true;
                    submitBtn.textContent = 'Email enviado';
                } else {
                    const result = await response.json();
                    serverMessage.className = 'alert alert-error';
                    serverMessage.textContent = result.error || 'Error al enviar el email';
                    serverMessage.style.display = 'block';
                }
            } catch (error) {
                serverMessage.className = 'alert alert-error';
                serverMessage.textContent = 'Error de conexi√≥n. Por favor, intenta nuevamente.';
                serverMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    })();
</script>

<style>
    .forgot-content {
        text-align: center;
    }

    .forgot-icon-wrapper {
        margin-bottom: 1.5rem;
    }

    .forgot-icon {
        font-size: 3rem;
        display: inline-block;
        padding: 1rem;
        background: linear-gradient(135deg, {{.PrimaryColor}}22, {{.PrimaryColor}}44);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
    }

    .forgot-content h2 {
        margin: 0 0 0.5rem 0;
        color: #1f2937;
        font-size: 24px;
        font-weight: 600;
    }

    .forgot-content > p {
        margin: 0 0 2rem 0;
        color: #6b7280;
        line-height: 1.5;
    }

    .forgot-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        text-align: left;
    }

    .back-to-login {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }

    .back-to-login a {
        color: {{.PrimaryColor}};
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
{{end}}
