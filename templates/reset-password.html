{{define "reset-password-content"}}
<div class="reset-content">
    <div class="reset-icon-wrapper">
        <div class="reset-icon">üîë</div>
    </div>
    <h2>Resetear contrase√±a</h2>
    <p>Ingresa tu nueva contrase√±a.</p>

    <div id="serverError" class="alert alert-error" style="display: none;"></div>

    <form id="resetForm" class="reset-form">
        <input type="hidden" name="token" value="{{.Token}}">

        <div class="field">
            <label for="new_password">Nueva contrase√±a</label>
            <div class="password-wrapper">
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    placeholder="Nueva contrase√±a"
                    autocomplete="new-password"
                >
                <i class="password-toggle" id="passwordToggle" onclick="togglePasswordVisibility('new_password', 'passwordToggle')">
                    üëÅÔ∏è
                </i>
            </div>
            <small class="p-error" id="passwordError" style="display: none;"></small>
        </div>

        <div class="field">
            <label for="confirm_password">Confirmar contrase√±a</label>
            <div class="password-wrapper">
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirmar contrase√±a"
                    autocomplete="new-password"
                >
                <i class="password-toggle" id="confirmToggle" onclick="togglePasswordVisibility('confirm_password', 'confirmToggle')">
                    üëÅÔ∏è
                </i>
            </div>
            <small class="p-error" id="confirmPasswordError" style="display: none;"></small>
        </div>

        <button type="submit" class="btn submit-button" id="submitBtn">
            <span id="btnText">Resetear contrase√±a</span>
            <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
        </button>
    </form>

    <div class="back-to-login">
        <a href="/auth/login?app_id={{.AppID}}">‚Üê Volver al login</a>
    </div>
</div>

<script>
    (function() {
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const serverError = document.getElementById('serverError');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const token = '{{.Token}}';

        // Validaci√≥n en tiempo real
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

        function validatePassword() {
            const value = passwordInput.value;
            if (!value) {
                showError(passwordError, 'La contrase√±a es requerida');
                passwordInput.classList.add('p-invalid');
                return false;
            }
            if (value.length < 8) {
                showError(passwordError, 'La contrase√±a debe tener al menos 8 caracteres');
                passwordInput.classList.add('p-invalid');
                return false;
            }
            hideError(passwordError);
            passwordInput.classList.remove('p-invalid');
            return true;
        }

        function validateConfirmPassword() {
            const value = confirmPasswordInput.value;
            if (!value) {
                showError(confirmPasswordError, 'Confirma tu contrase√±a');
                confirmPasswordInput.classList.add('p-invalid');
                return false;
            }
            if (value !== passwordInput.value) {
                showError(confirmPasswordError, 'Las contrase√±as no coinciden');
                confirmPasswordInput.classList.add('p-invalid');
                return false;
            }
            hideError(confirmPasswordError);
            confirmPasswordInput.classList.remove('p-invalid');
            return true;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validar todos los campos
            const passwordValid = validatePassword();
            const confirmPasswordValid = validateConfirmPassword();

            if (!passwordValid || !confirmPasswordValid) {
                return;
            }

            if (!token) {
                serverError.textContent = 'Token de reset inv√°lido';
                serverError.style.display = 'block';
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            serverError.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: passwordInput.value
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Reset exitoso
                    serverError.className = 'alert alert-success';
                    serverError.textContent = 'Contrase√±a reseteada correctamente. Redirigiendo al login...';
                    serverError.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/auth/login?app_id={{.AppID}}';
                    }, 2000);
                } else {
                    // Error de reset
                    const isExpiredToken = result.error?.includes('expired') || result.message?.includes('expired');
                    serverError.className = 'alert alert-error';
                    serverError.textContent = isExpiredToken
                        ? 'El enlace ha expirado. Solicita uno nuevo desde "Olvid√© mi contrase√±a"'
                        : (result.error || result.message || 'Error al resetear la contrase√±a');
                    serverError.style.display = 'block';
                }
            } catch (error) {
                serverError.className = 'alert alert-error';
                serverError.textContent = 'Error de conexi√≥n. Por favor, intenta nuevamente.';
                serverError.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    })();

    function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.textContent = 'üôà';
        } else {
            input.type = 'password';
            icon.textContent = 'üëÅÔ∏è';
        }
    }
</script>

<style>
    .reset-content {
        text-align: center;
    }

    .reset-icon-wrapper {
        margin-bottom: 1.5rem;
    }

    .reset-icon {
        font-size: 3rem;
        display: inline-block;
        padding: 1rem;
        background: linear-gradient(135deg, {{.PrimaryColor}}22, {{.PrimaryColor}}44);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
    }

    .reset-content h2 {
        margin: 0 0 0.5rem 0;
        color: #1f2937;
        font-size: 24px;
        font-weight: 600;
    }

    .reset-content > p {
        margin: 0 0 2rem 0;
        color: #6b7280;
        line-height: 1.5;
    }

    .reset-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        text-align: left;
    }

    .back-to-login {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }

    .back-to-login a {
        color: {{.PrimaryColor}};
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
{{end}}
